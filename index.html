<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Valtech_ Xmas Party Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">

    <link rel="apple-touch-startup-image" href="/launch.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Valtech Snaps">

</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger">Take Photo_</button>

        <div id="camera-actions" class="hidden">
            <button id="clear--photo">Clear_</button>
            <button id="send--photo">Send_</button>
        </div>

        <div id="send-spinner" class="hidden">
            <span><img src="images/sending.gif"></span>
        </div>

    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
